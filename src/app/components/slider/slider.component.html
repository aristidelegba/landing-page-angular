<ngb-carousel *ngIf="images" [showNavigationArrows]="false">
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img [src]="images[0]" alt="Random first slide">
        </div>
        <div class="carousel-caption">
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="mx-auto w-50 d-flex flex-row justify-content-around gap-2 text-white">
                        <div>SE CONNECTER</div>
                        <div>S'INSCRIRE</div>
                    </div>

                </div>
                <div class="col-sm-12 py-5 mt-5 title">
                    <div class="d-flex flex-column justify-content-around text-white">
                        <div class="font-weight-bold">Lorem ipsum</div>
                        <div class="font-weight-bold">Lorem ipsum dolor</div>
                    </div>

                </div>
                <div class="col-sm-12">
                    <div class=" w-50 mx-auto border-top border-white"></div>
                </div>
                <div class="col-sm-12 py-5">
                    <button class=" button font-weight-bold bg-green color-green text-white">LOREM</button>
                </div>
            </div>
        </div>

    </ng-template>
